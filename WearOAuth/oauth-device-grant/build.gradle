plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
  alias libs.plugins.roborazzi
  alias libs.plugins.compose.compiler
}

android {
  compileSdk 35
  namespace "com.example.android.wearable.oauth.devicegrant"

  defaultConfig {
    applicationId "com.example.android.wearable.oauth.devicegrant"
    minSdk 26
    targetSdk 34
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  kotlinOptions {
    jvmTarget = JavaVersion.VERSION_17.majorVersion
  }
  buildFeatures {
    compose true
  }
  composeOptions {
    kotlinCompilerExtensionVersion libs.versions.compose.compiler.get()
  }
  testOptions {
    unitTests {
      includeAndroidResources true
    }
  }
}

dependencies {
  def composeBom = platform(libs.androidx.compose.bom)

  // General compose dependencies
  implementation composeBom
  implementation(libs.wear.compose.foundation)

  // For Wear Material Design UX guidelines and specifications
  implementation(libs.wear.compose.material)

  // For integration between Wear Compose and Androidx Navigation libraries
  implementation(libs.wear.compose.navigation)

  // For Wear preview annotations
  implementation libs.compose.ui.tooling.preview
  implementation(libs.androidx.compose.ui.tooling)

  // Horologist dependencies
  implementation(libs.horologist.compose.layout)

  // Standard android dependencies
  implementation projects.util
  implementation(libs.kotlin.stdlib)
  implementation(libs.androidx.appcompat)
  implementation(libs.androidx.lifecycle.viewmodel.ktx)
  implementation(libs.androidx.fragment.ktx)
  implementation(libs.androidx.wear)
  implementation(libs.wear.remote.interactions)
  implementation(libs.playservices.wearable)

  implementation libs.androidx.ui.test.manifest

  // Testing
  testImplementation libs.androidx.ui.test.junit4
  testImplementation libs.junit
  testImplementation libs.robolectric
  testImplementation libs.roborazzi
  testImplementation libs.roborazzi.compose
  testImplementation libs.roborazzi.rule
  testImplementation(libs.horologist.roboscreenshots) {
    exclude(group: "com.github.QuickBirdEng.kotlin-snapshot-testing")
  }

  debugImplementation libs.compose.ui.tooling
  debugImplementation libs.androidx.ui.test.manifest
  debugImplementation composeBom
}
