name: WearSpeakerSample

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'WearSpeakerSample/**'
  pull_request:
    paths:
      - 'WearSpeakerSample/**'

env:
  SAMPLE_PATH: WearSpeakerSample

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Generate cache key
        run: ./scripts/checksum.sh $SAMPLE_PATH checksum.txt

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/modules-*
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/build-cache-*
          key: gradle-${{ hashFiles('checksum.txt') }}

      - name: Build project
        working-directory: ${{ env.SAMPLE_PATH }}
        run: ./gradlew check --stacktrace

      - name: Upload build outputs (APKs)
        uses: actions/upload-artifact@v5
        with:
          name: build-outputs
          path: ${{ env.SAMPLE_PATH }}/wear/build/outputs

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: build-reports
          path: ${{ env.SAMPLE_PATH }}/wear/build/reports

  apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Generate cache key
        run: ./scripts/checksum.sh $SAMPLE_PATH checksum.txt

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/modules-*
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/build-cache-*
          key: gradle-${{ hashFiles('checksum.txt') }}

      - name: Build project
        working-directory: ${{ env.SAMPLE_PATH }}
        run: ./gradlew wear:assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v5
        with:
          name: App
          path: ${{ env.SAMPLE_PATH }}/wear/build/outputs/apk/release/wear-release.apk
